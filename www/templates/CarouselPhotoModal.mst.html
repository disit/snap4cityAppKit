<div class="modal-dialog" style="max-width: 95%; max-height: 80%;">
    <div class="modal-content">
        <div class="modal-body" id="serviceImageModalBody">
            <!-- {{#properties}} -->
            <div id="serviceCarouselPhotosModal" class="carousel slide" style="width:90%; height:100%; margin-left: auto;margin-right: auto;">
                <div class="carousel-inner" role="listbox" style="text-align: center;height: 100%">
                    {{#carouselContent}}
                    <div class="item {{active}}" style="height:100%">
                        <img src="{{photo}}" style="position: absolute; top: 50%; transform: translateY(-50%); max-height:100%">
                    </div>
                    {{/carouselContent}}
                </div>
                <!-- Controls -->
                {{^onlyOneImage}}
                <a class="left carousel-control icon {{currentLanguage}} {{category}}" href="#serviceCarouselPhotosModal" role="button" data-slide="prev" style="background-image: none; opacity: 1;top:40%;left:-12%;">
                    <span class="fa fa-chevron-left icon {{currentLanguage}} {{category}}" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control icon {{currentLanguage}} {{category}}" href="#serviceCarouselPhotosModal" role="button" data-slide="next" style="background-image: none; opacity: 1;top:40%;right: -12%">
                    <span class="fa fa-chevron-right icon {{currentLanguage}} {{category}}" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                {{/onlyOneImage}}
            </div>
            <!-- {{/properties}} -->
        </div>
        <div class="modal-footer" style="padding: 0px; border: 0px">
            <button id="serviceImageModalFooterButton" type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close" style="width:100%;border-top-left-radius:0px; border-top-right-radius:0px; border-left: 0px;border-right: 0px;border-bottom: 0px;" onclick="InfoManager.hideImageModal();"></button>
        </div>
    </div>
</div>
